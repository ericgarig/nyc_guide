{% macro render_field(field) %}
<div class="form-group row">
    <label class="col-sm-2 col-form-label">{{ field.label }}</label>
    <div class="col-sm-10">
        {{ field(class_="form-control") }}
    </div>
</div>
<ul>
{% for error in field.errors %}
    <li style="color:red;">{{ error }}</li>
{% endfor %}
</ul>
{% endmacro %}
