{% extends "base.html" %}
{% block content %}

    <div class="list-group">
        <a class="list-group-item list-group-item-action list-group-item-info" href="{{ url_for('tag.new') }}"><Strong>Add new</Strong></a>
        {% for tag in tags | sort(attribute='name') %}
            <a class="list-group-item list-group-item-action justify-content-between" href="{{ url_for('tag.detail', id=tag.id) }}">{{ tag.name }}
            </a>
        {% endfor %}
    </div>

{% endblock %}
